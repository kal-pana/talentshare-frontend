<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register | TalentShare</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      width: 380px;
      padding: 30px 40px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4e54c8;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      width: 100%;
      background-color: #4e54c8;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #383ecf;
    }

    .switch {
      text-align: center;
      margin-top: 15px;
    }

    .switch a {
      color: #4e54c8;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .message {
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <!-- Login Form -->
    <form id="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="login-email" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="login-password" required />
      </div>
      <button class="btn" type="submit">Login</button>
      <p class="message" id="login-message"></p>
      <div class="switch">
        Don't have an account? <a onclick="toggleForm()">Register</a>
      </div>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="hidden">
      <h2>Register</h2>
      <div class="form-group">
        <label>Username</label>  
        <input type="text" id="reg-username" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="reg-email" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="reg-password" required />
      </div>
      <button class="btn" type="submit">Sign Up</button>
      <p class="message" id="register-message"></p>
      <div class="switch">
        Already have an account? <a onclick="toggleForm()">Login</a>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginMsg = document.getElementById('login-message');
    const registerMsg = document.getElementById('register-message');

    function toggleForm() {
      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');
      loginMsg.textContent = '';
      registerMsg.textContent = '';
    }

    // üîê Login Handler
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const res = await fetch('https://talentshare-backend.onrender.com/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (data.success) {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', data.username);
        window.location.href = 'profile.html';
      } else {
        loginMsg.textContent = data.message;
      }
    });

    // üìù Register Handler
    registerForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('reg-username').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;

      const res = await fetch('https://talentshare-backend.onrender.com/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });

      const data = await res.json();

      if (data.success) {
        registerMsg.style.color = 'green';
        registerMsg.textContent = 'Registration successful! You can now log in.';
        toggleForm();
      } else {
        registerMsg.textContent = data.message;
      }
    });
  </script>
</body>
</html>
