<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Talent | TalentShare</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .upload-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #4e54c8;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="text"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn {
      background: #4e54c8;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 15px;
      cursor: pointer;
    }

    .btn:hover {
      background: #383ecf;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <script>
    // âœ… Prevent access if not logged in
    if (localStorage.getItem("isLoggedIn") !== "true") {
      alert("You must log in to upload your talent.");
      window.location.href = "login.html";
    }
  </script>

  <div class="upload-container">
    <h2>Share Your Talent</h2>
    <form id="upload-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" required />
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" required>
          <option value="">-- Select --</option>
          <option value="Dance">Dance</option>
          <option value="Poetry">Poetry</option>
          <option value="Painting">Painting</option>
          <option value="Cooking">Cooking</option>
          <option value="Henna">Henna</option>
          <option value="Singing">Singing</option>
          <option value="Drawing">Drawing</option>
          <option value="Pottery">Pottery</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="file">Upload File (Image/Video)</label>
        <input type="file" id="file" accept="image/*,video/*" required />
      </div>

      <button class="btn" type="submit">Upload</button>
      <div class="message" id="upload-message"></div>
    </form>
  </div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const category = document.getElementById('category').value;
      const file = document.getElementById('file').files[0];
      const username = localStorage.getItem("username");

      if (!file) {
        alert("Please choose a file to upload.");
        return;
      }

      const formData = new FormData();
      formData.append("title", title);
      formData.append("category", category);
      formData.append("file", file);
      formData.append("username", username);

      const res = await fetch("https://talentshare-backend.onrender.com/api/upload", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();

      const msgBox = document.getElementById('upload-message');
      if (data.success) {
        msgBox.textContent = "Upload successful!";
        msgBox.style.color = "green";
      } else {
        msgBox.textContent = "Upload failed: " + data.message;
        msgBox.style.color = "red";
      }

      // Reset form after success
      document.getElementById('upload-form').reset();
    });
  </script>
</body>
</html>
